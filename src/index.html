<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Pokemon go</title>
  <meta name="viewport"
    content="width=device-width, user-scalable=no,initial-scale=1.0,maximu-scale=1,0,minimun-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--Este es nuestro titulo-->
  <header class="titleContainer">
    <img class="imageLogoPoke" src="data/imagenes/nombrepokemon.png" />
    <img class="imageLogoGo" src="data/imagenes/go.png" />
    <img class="pikachu" src="data/imagenes/pikachu.png" />
  </header>
  <!--barra filtro-->
  <section class="nav">
    <!--Ordenar por(sort by)-->
    <select class="sortBy" name="a-z" id="selectOrder"> 
      <option value="order">Sort By</option>
      <option value="upward">A-Z</option>
      <option value="falling">Z-A</option>
    </select>
    <img class="iconsPokedex" src="data/imagenes/icons8pokedex40.png" />
    <!--Ordenar por Elemento (Element)-->
    <select class="element" name="type" id="typePokemon">
      <option value="all" selected>Element</option>
      <option value="bug">Bug</option>
      <option value="dark">Dark</option>
      <option value="dragon">Dragon</option>
      <option value="electric">Electric</option>
      <option value="fairy">Fairy</option>
      <option value="fighting">Fighting</option>
      <option value="fire">Fire</option>
      <option value="flying">Flying</option>
      <option value="ghost">Ghost</option>
      <option value="grass">Grass</option>
      <option value="ground">Ground</option>
      <option value="ice">Ice</option>
      <option value="poison">Poison</option>
      <option value="psychic">Psychic</option>
      <option value="rock">Rock</option>
      <option value="steel">Steel</option>
      <option value="water">Water</option>
    </select>
    <img class="iconsE" src="data/imagenes/icons8valor40.png" />
    <!--Busqueda de poke por Nombre o numero-->
    <input id="inputPokemon" class="search" placeholder="Search..." value="" autocomplete="off" />
    <img class="iconsB" src="data/imagenes/icons8busqueda40.png" />
    <!--Link para la pagina oficial (con boton)-->
    <a class="link" href="https://www.pokemon.com/el/" target="_blank">Official Page</a>
    <img class="iconsS" src="data/imagenes/icons8snorlax30.png" />
  </section>
  <!--Este es la Bienvenida + donde se visualizan a los pokemons-->
  <main>
    <!--Intro o bienvenida breve-->
    <article class="welcomeIntroduccion">
      <img class="playPokemon" src="data/imagenes/playpokemon.png" />
      <p class="intro">
        Welcome to the pokedex <br />
        In this page you can find information about your favorite <br />
        pokemon in the Kanto and Johto region.<br />
        We invite you to explore the wonders of the pokemon world!
      </p>
    </article>
    <div id="pokemonContainer" class="pokemonContainer">
     
    </div>
    
  </main>

  <footer>
    <p class="foo">
      @2021 Pokemon.Desarrollado por Macarena Rivera y Alejandra Maureira
    </p>
  </footer>

  <script src="main.js" type="module"></script>
</body>

</html>
